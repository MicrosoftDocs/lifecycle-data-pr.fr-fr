summary: "Windows Server 2008 R2 suit la politique de cycle de vie [fixe](/lifecycle/policies/fixed).\n\nCeci s’applique aux éditions suivantes : Datacenter, Entreprise, HPC Edition, pour les systèmes Itanium, Standard, Web\n\n> [!IMPORTANT]\n> Le support de ce produit a pris fin. Voir les conseils de migration ci-dessous. \n"

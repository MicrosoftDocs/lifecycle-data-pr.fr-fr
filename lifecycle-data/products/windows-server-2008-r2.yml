summary: "Windows Server 2008 R2 suit la stratégie de cycle de vie [fixe](/lifecycle/policies/fixed) .\n\nCela s’applique aux éditions suivantes : Datacenter, entreprise, HPC Edition, systèmes Itanium, standard, Web\n\n> [!IMPORTANT]\n> La prise en charge de ce produit a pris fin. Consultez les conseils de migration ci-dessous. \n"

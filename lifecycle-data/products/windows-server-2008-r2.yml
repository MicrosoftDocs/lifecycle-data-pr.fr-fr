content: "\n## <a name=\"links\"></a>Liens \n* [Conseils de migration](https://aka.ms/AA1ovn4)\n* [Informations sur la mise à niveau du serveur](/windows-server/upgrade/upgrade-overview)\n* [Programme de mise à jour de sécurité étendu (UDE)](/lifecycle/faq/extended-security-updates)\n* [Stratégie de Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Les mises à jour de sécurité étendues (UDE) sont disponibles via des programmes de licences en volume spécifiques pour les éditions Datacenter, standard, entreprise et intégrée de cette édition de produit, pendant une période de trois ans au-delà de la fin du support. Pour plus d’informations, contactez votre partenaire Microsoft ou votre équipe de compte. \n\nRelease-------------------------------date de début----Date de fin\n\nMise à jour de sécurité étendue, année 3---01/11/2022---01/10/2023\n\nMise à jour de sécurité étendue-année 2---01/12/2021---01/11/2022\n\nMise à jour de sécurité étendue-année 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Premium \n* Centre de données\n* Entreprise\n* HPC Edition\n* Systèmes basés sur Itanium\n* Standard\n* Web"

content: "\n\n## <a name=\"links\"></a>Liens \n* [Informations de service](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Conseils en matière de migration](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Afin d’offrir une expérience client unifiée et simplifiée, le client Azure Information Protection (classique) et la gestion des étiquettes dans le portail Azure deviendront obsolètes le 31 mars 2021. Ce délai permet à tous les clients Azure Information Protection actuels de passer à notre plateforme d’étiquetage unifiée pour Microsoft Purview Information Protection.\n\n\n\n"

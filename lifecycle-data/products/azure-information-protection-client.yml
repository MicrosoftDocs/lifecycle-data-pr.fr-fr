content: "\n## <a name=\"links\"></a>Liens \n* [Informations de maintenance](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Conseils de migration](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Pour fournir une expérience client unifiée et rationalisée, le client Azure information protection (Classic) et la gestion des étiquettes dans le portail Azure sont désapprouvés depuis le 31 mars 2021. Ce délai permet à tous les clients Azure information protection actuels de passer à notre solution d’étiquetage unifiée à l’aide de la plateforme d’étiquetage unifiée Microsoft information protection."

summary: >
  Microsoft SQL Server 2008 suit la politique de cycle de vie [fixe](/lifecycle/policies/fixed).


  Ceci s’applique aux éditions suivantes : Datacenter, Développeur, Entreprise, Express, Express avec Services avancés, Standard, Standard Edition pour petites entreprises, Web, Workgroup


  > [!IMPORTANT]

  > Le support de ce produit a pris fin. Voir les conseils de migration ci-dessous.

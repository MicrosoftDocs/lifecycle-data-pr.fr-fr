  Microsoft SQL Server 2008 suit la stratégie de cycle de vie [fixe](/lifecycle/policies/fixed) .


  Cela s’applique aux éditions suivantes : développeur, entreprise, Express, Express avec Advanced Services, Standard Edition pour petites entreprises, Web, Workgroup



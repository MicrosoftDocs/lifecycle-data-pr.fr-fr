content: "> [!TIP]\n> * Des mises à jour de sécurité étendues (ESU) sont disponibles pour les éditions Datacenter, Standard, Entreprise, Web et Workgroup de ce produit, jusqu’à trois ans après la date de fin du support. Contactez votre partenaire Microsoft ou votre équipe de compte pour en savoir plus. \n\n## <a name=\"links\"></a>Liens \n* [Conseils en matière de migration](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Politique du Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Blog SQL Release Services](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Programme de mises à jour de sécurité étendues (ESU)](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> Pour IA64 seulement, SP3 sera pris en charge jusqu’au 09/07/2019.\n\n## <a name=\"editions\"></a>Éditions \n* Datacenter\n* Developer\n* Entreprise\n* Express\n* Express avec Services avancés\n* Standard\n* Édition standard pour les petites entreprises\n* Web\n* Workgroup\n"

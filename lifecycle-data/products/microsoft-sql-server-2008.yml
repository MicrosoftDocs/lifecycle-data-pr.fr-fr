content: "> [!TIP]\n> Les mises à jour de sécurité étendues (UDE) sont disponibles pour les éditions Datacenter, standard, entreprise, Web et Workgroup de ce produit, pendant une période de trois ans au-delà de la fin du support.\nRelease-------------------------------date de début----Date de fin\n\nMise à jour de sécurité étendue, année 3---07/13/2021---07/12/2022\n\nMise à jour de sécurité étendue-année 2---07/14/2021---07/13/2021\n\nMise à jour de sécurité étendue-année 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Liens \n* [Conseils de migration](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Stratégie de Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Programme de mise à jour de sécurité étendu (UDE)](/lifecycle/faq/extended-security-updates)\n* [Blog SQL Release services](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Pour IA64 uniquement, SP3 est pris en charge jusqu’à 7/9/2019.\n\n## <a name=\"editions\"></a>Premium \n* Centre de données\n* Développeur\n* Entreprise\n* Sous\n* Express avec services avancés\n* Standard\n* Standard Edition pour petites entreprises\n* Web\n* De"

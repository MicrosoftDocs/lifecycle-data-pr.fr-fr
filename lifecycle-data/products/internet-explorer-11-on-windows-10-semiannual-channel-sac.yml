name: Internet Explorer 11 sous le canal semi-annuel de Windows 10 (SAC)
summary: >+
  Internet Explorer 11 sous le canal semi-annuel de Windows 10 (SAC) suit la politique du cycle de vie des [composants](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > L’application de bureau Internet Explorer (IE) 11 a cessé de prendre en charge le canal semi-annuel de Windows 10 le 15 juin 2022. Les clients sont encouragés à passer à Microsoft Edge avec le mode IE. Le mode IE permet une compatibilité descendante et sera pris en charge au moins jusqu’en 2029. En outre, Microsoft fournira un préavis d’un an avant de retirer le mode IE. Rendez-vous [ici](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) pour consulter une liste des systèmes d’exploitation pris en charge pour Internet Explorer, y compris les versions concernées par cette annonce.


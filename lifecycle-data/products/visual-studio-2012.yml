content: "\n\n## <a name=\"links\"></a>Liens \n* [Informations de maintenance pour les anciennes versions de Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Les versions Visual Studio 2012 des composants suivants sont livrées avec Visual Studio 2012 et prises en charge dans le cadre de son cycle de vie : Agents, Collecteur IntelliTrace, Microsoft Azure Tools, Outils de contrôle à distance, SDK, Shell (intégré), Shell (isolé), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Éditions \n* Express pour le Web\n* Express pour Windows Desktop\n* Premium\n* Professionnel\n* Team Explorer\n* Intégrale\n\n"

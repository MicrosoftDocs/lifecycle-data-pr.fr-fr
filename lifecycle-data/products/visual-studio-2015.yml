content: "\n\n## <a name=\"links\"></a>Liens \n* [Informations de maintenance pour les anciennes versions de Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Les versions Visual Studio 2015 des composants suivants sont livrées avec Visual Studio 2015 et prises en charge dans le cadre de son cycle de vie : Agents, ESM, Modeling SDK, PSM, Outils de contrôle à distance, SDK, Shell (intégré), Shell (isolé), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Éditions \n* Community\n* Entreprise\n* Express pour le Web\n* Express pour Windows 10\n* Express pour Windows Desktop\n* Professionnel\n* Release Management\n* Test Professional\n\n"

content: "\n\n## <a name=\"links\"></a>Liens \n* [Informations de service](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Les versions Visual Studio 2013 des composants suivants sont livrées avec Visual Studio 2013 et prises en charge dans le cadre de son cycle de vie : Agents, Collecteur IntelliTrace, Modeling SDK, Bibliothèque MFC multioctets, Outils de contrôle à distance, SDK, Shell (intégré), Shell (isolé), Team Explorer, Visual C++ Redistributable et Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Éditions \n* Community\n* Express pour le Web\n* Express pour Windows\n* Express pour Windows Desktop\n* Premium\n* Professionnel\n* Release Management\n* Test Professional\n* Intégrale\n\n"

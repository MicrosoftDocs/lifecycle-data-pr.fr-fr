content: "\n\n## <a name=\"links\"></a>Liens \n* [Informations sur le produit](/windows-server/get-started-19/whats-new-19)\n* [Mise à jour sur la disponibilité de Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [FAQ sur le cycle de vie - Produits Windows](/lifecycle/faq/windows)\n* [Cycles de vie de la maintenance des images de base de conteneur Windows.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Les conteneurs publiés avec Windows Server 2019 suivent les mêmes dates de cycle de vie.\n> [!NOTE]\n> Windows Server 2019 et Windows Server version 1809 ont été réédités le 13 novembre 2018. Les dates de support ont été adaptées en conséquence.\n\n\n## <a name=\"editions\"></a>Éditions \n* Datacenter\n* Essentials\n* Standard\n\n"

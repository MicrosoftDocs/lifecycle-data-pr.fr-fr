content: "\n## <a name=\"links\"></a>Liens \n* [Chemins d’accès pris en charge pour la mise à niveau de Windows Server 2003 vers Windows Server 2008](https://support.microsoft.com/help/951041/supported-paths-for-upgrading-from-windows-server-2003-to-windows-serv)\n* [Politique du Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Préparer les machines Windows Server 2003 pour la migration](/azure/migrate/prepare-windows-server-2003-migration)\n\n> [!NOTE]\n> Les systèmes Itanium ont une date de début du 19 juin 2003.\n\n## <a name=\"editions\"></a>Éditions \n* Datacenter (32 bits x86)\n* Datacenter (x64)\n* Datacenter pour les systèmes Itanium\n* Entreprise (32 bits x86)\n* Entreprise pour systèmes Itanium\n* Entreprise X64\n* Standard (32 bits x86)\n* Web"

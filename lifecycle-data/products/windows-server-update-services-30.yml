summary: >+
  Windows Server Update Services 3.0 suit la politique de cycle de vie [fixe](/lifecycle/policies/fixed).





  > [!IMPORTANT]

  > Le support est terminé. Notez que WSUS 3.0 SP2 ne prend pas en charge le protocole de chiffrement TLS 1.2, plus sécurisé. Toutes les organisations utilisant encore WSUS 3.0 SP2 doivent effectuer une migration vers une version prise en charge de WSUS avant le 31 octobre 2021.


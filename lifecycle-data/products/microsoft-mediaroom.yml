content: "\n\n> [!NOTE]\n> Ericsson a acquis les produits Microsoft Mediaroom en 2013. Pour plus d’informations, consultez le [communiqué de presse](http://www.ericsson.com/news/1691160). Les clients qui ont besoin de support peuvent cliquer [ici](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 a été publié le 27 décembre 2011. \n\n## <a name=\"editions\"></a>Éditions \n* Services d’application 1.0\n* Client 2.0\n* Client 2.1\n* Serveur 2.0\n* Serveur 2.1\n"

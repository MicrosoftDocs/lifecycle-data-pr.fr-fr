content: "\n\n> [!NOTE]\n> Ericsson a acquis des produits Microsoft mediaroom dans 2013. Pour plus d’informations, reportez-vous au [communiqué de presse](http://www.ericsson.com/news/1691160). Pour les clients qui ont besoin d’une assistance, cliquez [ici](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Le client Microsoft mediaroom 2,1 a été publié le 27 décembre 2011. \n\n## <a name=\"editions\"></a>Éditions \n* Services d’application 1,0\n* Client 2,0\n* Client 2,1\n* Server 2,0\n* Server 2,1"

title: Rechercher des informations sur le cycle de vie des produits et des services (Preview)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Cette page est en cours d’élaboration et sera entièrement en ligne le 2 septembre. En attendant, vous pouvez consulter une liste complète des produits Microsoft avec leurs délais de support et plus de détails sur [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Exporter les informations sur le cycle de vie à partir de la page [Exporter le cycle de vie](/lifecycle/export/products).\n\n\nMicrosoft Lifecycle fournit des lignes directrices cohérentes et prévisibles pour le support tout au long de la vie d’un produit, aidant les clients à gérer leurs investissements et environnements informatiques tout en planifiant stratégiquement l’avenir.\n\n\nRecherchez ci-dessous une liste de produits et services commerciaux Microsoft, puis sélectionnez votre résultat pour trouver les délais de support et de maintenance, les informations de migration, la configuration et les mises à jour requises."

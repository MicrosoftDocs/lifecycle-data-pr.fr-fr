title: Rechercher des informations sur le cycle de vie des produits et des services
browseType: lifecycle
summary: |-

  > [!NOTE]
  > Exporter les informations sur le cycle de vie à partir de la page [Exporter le cycle de vie](/lifecycle/products/export).


  Microsoft Lifecycle fournit des lignes directrices cohérentes et prévisibles pour le support tout au long de la vie d’un produit, aidant les clients à gérer leurs investissements et environnements informatiques tout en planifiant stratégiquement l’avenir.


  Recherchez ci-dessous une liste de produits et services commerciaux Microsoft, puis sélectionnez votre résultat pour trouver les délais de support et de maintenance, les informations de migration, la configuration et les mises à jour requises.
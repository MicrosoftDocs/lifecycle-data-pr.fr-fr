summary: "\n\n> [!IMPORTANT]\n> Cette page est en cours de développement. Pour obtenir la liste complète des produits Microsoft, ainsi que leurs chronologies et détails, consultez [aka.ms/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Exporter les informations de cycle de vie à partir de la page [exportation du cycle de vie](/lifecycle/export/products) .\n\n\nLe cycle de vie de Microsoft fournit des directives cohérentes et prévisibles pour le support tout au long de la vie d’un produit, ce qui permet aux clients de gérer leurs investissements et leurs environnements informatiques tout en planifiant une planification stratégique pour le futur.\n\n\nRecherchez ci-dessous une liste de produits et services commerciaux Microsoft, puis sélectionnez votre résultat pour trouver des calendriers de maintenance, des mises à jour requises, des informations sur la migration et la configuration système requise."

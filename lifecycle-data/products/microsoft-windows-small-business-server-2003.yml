content: "\n## <a name=\"links\"></a>Liens \n* [Politique du Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Conseils en matière de migration](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> La date de support du package de ce produit est déterminée par les cycles de vie respectifs de chacun des composants du produit. Veuillez examiner le cycle de vie de chaque composant du produit pour déterminer sa durée de support.\n> [!NOTE]\n> La date de début de Windows Small Business Server 2003 Standard Edition est le 16 décembre 2003. \n\n## <a name=\"editions\"></a>Éditions \n* Premium\n* Standard"

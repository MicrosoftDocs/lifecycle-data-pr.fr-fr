  Microsoft SQL Server 2008 R2 suit la politique de cycle de vie [fixe](/lifecycle/policies/fixed).



  Ceci s’applique aux éditions suivantes : Datacenter, Developer, Entreprise, Express, Express avec Services avancés, for Embedded Systems, Standard, Standard Edition pour petites entreprises, Web, Workgroup




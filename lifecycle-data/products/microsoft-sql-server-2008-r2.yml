content: "\n## <a name=\"links\"></a>Liens \n* [Options de fin de support de SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Options de fin du support de SQL Server 2008 et Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Programme de mises à jour de sécurité étendues (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politique du Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Des mises à jour de sécurité étendues (ESU) sont disponibles pour les versions Datacenter, Standard, Entreprise et Embedded de ce produit, jusqu’à trois ans après la date de fin du support.\n> [!NOTE]\n> Pour IA64 uniquement, le SP2 sera pris en charge jusqu’au 09/07/2019. Consultez le blog de SQL Release Services pour plus d’informations.\n\n## <a name=\"editions\"></a>Éditions \n* Datacenter\n* Developer\n* Entreprise\n* Express\n* Express avec Services avancés\n* for Embedded Systems\n* Standard\n* Édition standard pour les petites entreprises\n* Web\n* Workgroup\n"

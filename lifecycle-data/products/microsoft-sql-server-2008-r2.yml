content: "\n## <a name=\"links\"></a>Liens \n* [SQL Server-fin des options de support](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 et Windows Server 2008-fin des options de support](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Programme de mise à jour de sécurité étendu (UDE)](/lifecycle/faq/extended-security-updates)\n* [Stratégie de Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Les mises à jour de sécurité étendues (UDE) sont disponibles pour les éditions Datacenter, standard, entreprise et intégrée de ce produit, pendant une période de trois ans au-delà de la fin du support.\n> [!NOTE]\n> Pour IA64 uniquement, SP2 sera pris en charge jusqu’à 7/9/2019. Pour plus d’informations, consultez le blog SQL Release services.\n\n## <a name=\"editions\"></a>Premium \n* Centre de données\n* Développeur\n* Entreprise\n* Sous\n* Express avec services avancés\n* pour les systèmes intégrés\n* Standard\n* Standard Edition pour petites entreprises\n* Web\n* De"

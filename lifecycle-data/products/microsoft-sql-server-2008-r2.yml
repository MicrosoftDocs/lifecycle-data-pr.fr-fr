content: "> [!TIP]\n> *\_Des mises à jour de sécurité étendues (ESU) sont disponibles pour les éditions Datacenter, Standard, Entreprise et Embedded de ce produit, jusqu’à trois\_ans après la date de fin du support. Contactez votre partenaire Microsoft ou votre équipe de compte pour en savoir plus. \n\n## <a name=\"links\"></a>Liens \n* [Options de fin du support de SQL\_Server\_2008 et Windows\_Server\_2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Fin du support de SQL\_Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Politique du Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Programme de mises à jour de sécurité étendues (ESU)](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> Pour IA64 uniquement, le SP2 sera pris en charge jusqu’au 09/07/2019. Consultez le blog de SQL Release Services pour plus d’informations.\n\n## <a name=\"editions\"></a>Éditions \n* Datacenter\n* Developer\n* Entreprise\n* Express\n* Express avec Services avancés\n* for Embedded Systems\n* Standard\n* Édition standard pour les petites entreprises\n* Web\n* Workgroup\n"
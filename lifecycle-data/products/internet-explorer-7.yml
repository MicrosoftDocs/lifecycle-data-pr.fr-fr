content: "\n## <a name=\"links\"></a>Liens \n* [Conseils en matière de migration](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [FAQ sur la politique du cycle de vie d’Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 est un composant de Windows Embedded Compact 7 et de Windows Embedded Compact 2013, et il suit le même cycle de vie. \n> [!NOTE]\n> À compter du 12 janvier 2016, seule la version la plus récente d’Internet Explorer disponible pour un système d’exploitation pris en charge recevra un soutien technique et des mises à jour de sécurité.\n\n"

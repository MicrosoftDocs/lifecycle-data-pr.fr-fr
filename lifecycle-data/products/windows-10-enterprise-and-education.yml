summary: >+
  Windows 10 Entreprise et Éducation suit la politique de cycle de vie [moderne](/lifecycle/policies/modern).



  Ceci s’applique aux éditions suivantes : Éducation, Entreprise, Entreprise à sessions multiples



  > [!IMPORTANT]

  > À partir de Windows 10 version 21H2 (mise à jour Windows 10 de novembre 2021), les mises à jour des fonctionnalités sont publiées annuellement au cours du deuxième semestre de lʼannée via le canal de disponibilité générale. Cliquez [ici](https://blogs.windows.com/windowsexperience/?p=176473) pour en savoir plus. Microsoft continuera à prendre en charge au moins version Windows 10 jusqu’au 14 octobre 2025.


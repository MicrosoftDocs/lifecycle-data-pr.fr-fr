content: "\n## <a name=\"links\"></a>Liens \n* [Extension du cycle de vie](/archive/blogs/msdn/appfabric/microsoft-appfabric-1-1-for-windows-server-support-lifecycle-extension-4112017)\n\n> [!NOTE]\n> La prise en charge d’AppFabric 1.1 pour Windows Server se termine à la date indiquée à moins d’être distribuée en tant que composant de SharePoint Server 2013, 2016 ou 2019. Les composants bénéficient du même support que la plate-forme ou le produit parent correspondant.\n\n"

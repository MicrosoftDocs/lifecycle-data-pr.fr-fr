content: "> [!TIP]\n> [* Des mises à jour de sécurité étendues (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) sont disponibles pour ces produits Windows par le biais de programmes de licence en volume spécifiques, et ce, jusqu’à trois ans après la date de fin du support. Contactez votre partenaire Microsoft ou votre équipe de compte pour en savoir plus.\n\n\n## <a name=\"links\"></a>Liens \n* [Fin du support de Web Platform Installer (WebPI)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Programme de mises à jour de sécurité étendues (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Internet Information Services (IIS) est un composant du système d’exploitation Windows et suit le même cycle de vie. Cliquez ici pour consulter les chronologies de support de [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Entreprise et Éducation](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) et [Windows 10 Professionnel](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro). \n\n\n\n"

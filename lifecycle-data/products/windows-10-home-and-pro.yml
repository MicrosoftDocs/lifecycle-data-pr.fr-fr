summary: >
  Windows 10 Famille et Professionnel suit la politique de cycle de vie [moderne](/lifecycle/policies/modern).


  Ceci s’applique aux éditions suivantes : Famille, Professionnel, Professionnel Éducation, Professionnel pour les Stations de travail


  > [!IMPORTANT]

  > Microsoft continuera à prendre en charge au moins un canal semi-annuel Windows 10 jusqu’au 14 octobre 2025.

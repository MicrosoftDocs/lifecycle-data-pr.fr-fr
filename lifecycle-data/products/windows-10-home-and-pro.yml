summary: >
  Windows 10 famille et professionnel suit la stratégie de cycle de vie [moderne](/lifecycle/policies/modern) .


  Cela s’applique aux éditions suivantes : Home, Pro, Pro for Education, Pro for stations de travail, Professional


  > [!IMPORTANT]

  > Microsoft continuera à prendre en charge au moins un canal semi-annuel Windows 10 jusqu’au 14 octobre 2025.

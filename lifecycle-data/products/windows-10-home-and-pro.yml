content: "\n## <a name=\"links\"></a>Liens \n* [Windows As a service (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Article sur le cycle de vie Windows](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [Forum aux questions sur le cycle de vie-produits Windows](/lifecycle/faq/windows)\n\n> [!NOTE]\n> Pro pour Workstation, tout d’abord publié avec la version 1703\n> [!NOTE]\n> Sauf en cas d’ajournement, les mises à jour de fonctionnalité de canal semi-annuel Windows 10 peuvent être installées avant la fin de la période de prise en charge standard indiquée.\n\n## <a name=\"editions\"></a>Premium \n* Accueil\n* PRO/2915ABG\n* Pro pour l’éducation\n* Pro pour les stations de travail\n* Professionnel"

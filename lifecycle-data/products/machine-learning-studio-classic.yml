content: "\n\n## <a name=\"links\"></a>Liens \n* [Migrer vers Azure Machine Learning](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Machine Learning Studio (classique) sera mis hors service le 31 août 2024. À compter du 1er décembre 2021, les clients ne pourront pas créer de ressources Machine Learning Studio (classique). Les clients doivent passer à Azure Machine Learning avant août 2024. Cliquez [ici](https://docs.microsoft.com/azure/machine-learning/migrate-overview) pour en savoir plus."

content: "\n\n## <a name=\"links\"></a>Liens \n* [Cycles de vie de la maintenance des images de base de conteneur Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Canaux de maintenance Windows Server : LTSC et SAC](/windows-server/get-started-19/servicing-channels-19)\n* [FAQ sur le cycle de vie - Produits Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Les conteneurs publiés avec les versions de Windows Server répertoriées ci-dessus suivent les mêmes dates de cycle de vie. Accédez à la page relative à la maintenance des images de base dans l’article [Cycles de vie de la maintenance des images de base de conteneur Windows](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) pour plus de détails.\n> [!NOTE]\n> Windows Server version 1809 a été republié le 13 novembre 2018. Les dates de support ont été adaptées en conséquence.\n\n\n## <a name=\"editions\"></a>Éditions \n* Datacenter\n* Standard\n\n"

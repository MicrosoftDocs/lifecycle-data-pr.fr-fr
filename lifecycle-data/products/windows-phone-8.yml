content: "\n\n> [!NOTE]\n> Microsoft publiera des mises à jour pour ce système d’exploitation, y compris des mises à jour de sécurité, pendant une période de 36 mois à compter de la date de début du cycle de vie. Ces mises à jour seront incrémentielles, chacune intégrant celle qui l’a précédée. Les clients doivent toujours installer la dernière mise à jour afin de pouvoir assurer le maintien du support. La distribution de ces mises à jour incrémentielles peut être contrôlée par l’opérateur mobile ou le fabricant de téléphone auprès duquel vous avez acheté votre téléphone, et l’installation exigera que votre téléphone effectue des mises à jour préalables. La disponibilité des mises à jour peut également varier en fonction du pays, de la région et des capacités matérielles."

name: Windows 8.1
summary: >+
  Windows 8.1 suit la politique de cycle de vie [fixe](/lifecycle/policies/fixed).



  Ceci s’applique aux éditions suivantes : Entreprise, Entreprise N, N, Professionnel avec Media Center, Professionnel, Professionnel N, SL



  > [!IMPORTANT]

  > Pour rappel, le support de Windows 8.1 prendra fin le 10 janvier 2023. Après cette date, ce produit ne recevra plus de mises à jour de sécurité ou non liées à la sécurité, de correctifs, de support technique ou de mises à jour du contenu technique en ligne.  Si des appareils ne répondent pas aux exigences techniques pour exécuter une version plus récente de Windows, Microsoft recommande de remplacer les appareils concernés par des appareils qui prennent en charge Windows 11. Cliquez [ici](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) pour accéder aux dernières informations.


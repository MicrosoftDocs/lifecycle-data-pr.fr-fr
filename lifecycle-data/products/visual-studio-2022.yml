content: "\n\n## <a name=\"links\"></a>Liens \n* [Annonces du blog de Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Informations sur le support et le cycle de vie](/visualstudio/releases/2022/servicing-vs2022)\n* [Page de téléchargement de Visual Studio](https://visualstudio.microsoft.com/)\n* [Notes de publication de Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Configuration requise](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Les versions Visual Studio 2022 des composants suivants sont livrées avec Visual Studio 2022 et prises en charge dans le cadre de son cycle de vie : Agents, Build Tools, Collecteur autonome IntelliTrace, Outils de performances, Outils de contrôle à distance, Team Explorer et Visual C++ Redistributable.\n> [!NOTE]\n> L’édition Visual Studio Community est prise en charge uniquement sur le canal actuel avec la dernière version de maintenance de la dernière version mineure de Visual Studio. Cliquez [ici](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022) pour en savoir plus. \n\n\n## <a name=\"editions\"></a>Éditions \n* Community\n* Entreprise\n* Professionnel\n\n"

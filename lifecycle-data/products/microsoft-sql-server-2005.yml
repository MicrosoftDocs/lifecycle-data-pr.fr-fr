summary: >
  Microsoft SQL Server 2005 suit la politique de cycle de vie [fixe](/lifecycle/policies/fixed).


  Ceci s’applique aux éditions suivantes : Compact, Developer, Embedded, Entreprise, Entreprise pour systèmes Itanium, Entreprise X64, Express, Express avec services avancés, Standard, Standard pour systèmes Itanium, Standard X64, Workgroup


  > [!IMPORTANT]

  > Le support de ce produit a pris fin. Voir les conseils de migration ci-dessous.

summary: >
  Windows Vista suit la politique de cycle de vie [fixe](/lifecycle/policies/fixed).


  Ceci s’applique aux éditions suivantes : Professionnel, Professionnel N, Professionnel N 64 bits, Enterprise, Entreprise X64, Familiale Basique, Familiale Basique 64 bits, Familiale Basique N, Familiale Basique N 64 bits, Familiale Premium, Familiale Premium 64 bits, Starter, Intégrale, Intégrale 64 bits


  > [!IMPORTANT]

  > Le support de ce produit est terminé, voir ci-dessous les informations de migration.

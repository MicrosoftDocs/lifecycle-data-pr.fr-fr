  Cela s’applique aux éditions suivantes : Business, Business N, Enterprise, Enterprise x64, Home Basic, Home Basic 64 bits, Home Basic N, Home Basic N 64-bit, Home Premium, Home Premium 64-bit, Starter, Ultimate, Ultimate 64-bit



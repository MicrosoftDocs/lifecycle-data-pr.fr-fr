content: "> [!TIP]\n> ' * Extended Security Updates (UDE) sont disponibles par le biais de programmes de licence en volume spécifiques pour Windows 7 professionnel, Enterprise et Professional pour les éditions de systèmes intégrés de ce produit, pendant une période supplémentaire de trois ans au-delà de la fin du support. Pour plus d’informations, contactez votre partenaire Microsoft ou votre équipe de compte. \n\n## <a name=\"links\"></a>Liens \n* [Conseils de migration](https://support.microsoft.com/help/4057281)\n* [Mise à niveau de Windows 7 vers Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Programme de mise à jour de sécurité étendu (UDE)](/lifecycle/faq/extended-security-updates)\n* [Stratégie de Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Premium \n* Entreprise\n* Entreprise N\n* Édition familiale basique\n* Édition familiale Premium\n* Édition familiale Premium N\n* Professionnel\n* Professionnel pour les systèmes intégrés\n* Professionnel N\n* Départ\n* Starter N\n* Souplesse\n* Ultimate pour les systèmes intégrés\n* Édition intégrale N\n\n"

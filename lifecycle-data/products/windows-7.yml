summary: "Windows 7 suit la stratégie de cycle de vie [fixe](/lifecycle/policies/fixed) .\n\nCela s’applique aux éditions suivantes : entreprise, entreprise N, édition familiale basique, édition familiale Premium, édition familiale Premium N, professionnel, professionnel pour les systèmes intégrés, professionnel N, Starter, Starter N, Ultimate, Ultimate pour les systèmes intégrés, édition intégrale N\n\n> [!IMPORTANT]\n> La prise en charge de ce produit a pris fin. Consultez les conseils de migration ci-dessous. \n"

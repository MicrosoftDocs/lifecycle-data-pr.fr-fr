content: "> [!TIP]\n> * Des mises à jour de sécurité étendues (ESU) sont disponibles par le biais de programmes de licence en volume spécifiques pour les versions Windows 7 Professionnel, Entreprise et Professional for Embedded Systems de ce produit, jusqu’à trois ans après la date de fin du support. Contactez votre partenaire Microsoft ou votre équipe de compte pour en savoir plus. \n\n\n## <a name=\"links\"></a>Liens \n* [Conseils en matière de migration](https://support.microsoft.com/help/4057281)\n* [Effectuer une mise à niveau depuis Windows 7 vers Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Programme de mises à jour de sécurité étendues (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politique du Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Éditions \n* Entreprise\n* Entreprise N\n* Familiale Basique\n* Familiale Premium\n* Familiale Premium N\n* Professionnel\n* Professional for Embedded Systems\n* Professionnel N\n* Starter\n* Starter N\n* Intégrale\n* Ultimate for Embedded Systems\n* Intégrale N\n\n"

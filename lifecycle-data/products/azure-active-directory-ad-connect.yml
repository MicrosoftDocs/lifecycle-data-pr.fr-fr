content: "\n\n## <a name=\"links\"></a>Liens \n* [Informations de service](/azure/active-directory/hybrid/reference-connect-version-history)\n* [Synchronisation cloud Azure AD Connect](/azure/active-directory/cloud-sync/what-is-cloud-sync)\n* [Azure AD Connect version 2.0](/azure/active-directory/hybrid/whatis-azure-ad-connect-v2)\n\n\n> [!NOTE]\n> Initialement publié en septembre 2014, Azure AD Sync a été renommé Azure AD Connect en juin 2015, à partir de la version 1.0.8641.0.\n\n\n\n"

summary: >+
  Azure Active Directory (AD) Connect suit la politique de cycle de vie [moderne](/lifecycle/policies/modern).





  > [!IMPORTANT]

  > Le 31 août 2022, toutes les versions 1.x d’Azure Active Directory (Azure AD) Connect seront mises hors service, car elles incluent des composants SQL Server 2012 qui ne seront plus pris en charge. Effectuez la mise à niveau vers la dernière version d’[Azure AD Connect version 2.x](https://www.microsoft.com/download/details.aspx?id=47594) ou la [synchronisation cloud Azure AD Connect](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync).


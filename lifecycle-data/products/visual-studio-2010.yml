content: "\n\n## <a name=\"links\"></a>Liens \n* [Politique du Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Microsoft Visual Studio 2010 Tools pour Office Runtime (VSTO) s’accompagne de différentes versions de Visual Studio et de Microsoft Office, et suit le cycle de vie du produit parent. Il peut également être téléchargé séparément, [ici](https://www.microsoft.com/download/details.aspx?id=56961).\n\n\n## <a name=\"editions\"></a>Éditions \n* Agents\n* tous\n* ASP .NET MVC 4\n* Express\n* F# 2.0 Runtime\n* Lab Management\n* Outils d’analyse des performances\n* Premium\n* Professionnel\n* Professional avec MSDN \n* PSM\n* Remote Debugger\n* SDK\n* Shell (Intégré)\n* Shell (Isolé)\n* Team Agents\n* Team Explorer\n* Test Professional\n* Intégrale\n* Ultimate avec MSDN\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* Visualization & Modeling SDK\n\n"

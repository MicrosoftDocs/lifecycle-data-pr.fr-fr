content: "\n## <a name=\"links\"></a>Liens \n* [Conseils en matière de migration](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [Politique du Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Étant donné que le client App-V 4.6 utilise le serveur App-V 4.5, le serveur App-V 4.5 continuera d’être pris en charge selon les dates du cycle de vie d’App-V 4.6 lorsqu’il est utilisé avec le client App-V 4.6 pris en charge.\n\n## <a name=\"editions\"></a>Éditions \n* for Terminal Services\n* pour les bureaux Windows"

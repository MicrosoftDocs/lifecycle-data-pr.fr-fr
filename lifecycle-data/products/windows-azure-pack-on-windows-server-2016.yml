content: "\n## <a name=\"links\"></a>Liens \n* [Informations supplémentaires](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack pour Windows Server est une solution cloud hybride qui apporte les technologies Windows Azure à votre centre de données. Il permet aux clients Microsoft d’offrir un cloud riche, en libre-service et à plusieurs locataires sur le matériel de votre centre de données sans frais supplémentaires."

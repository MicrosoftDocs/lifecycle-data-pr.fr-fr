name: Microsoft .NET Framework
summary: >
  Microsoft .NET Framework suit la politique de cycle de vie des [composants](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).



  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 et 4.6.1 seront mis hors service le 26 avril 2022. Ces versions spécifiques étaient auparavant signées à l’aide de certificats SHA-1 (Secure Hash Algorithm). Cet algorithme n’est plus considéré comme sécurisé. Les clients sont encouragés à passer à SHA-2. Cliquez [ici](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022) pour en savoir plus.

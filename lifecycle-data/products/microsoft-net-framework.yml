content: "\n\n## <a name=\"links\"></a>Liens \n* [FAQ sur le cycle de vie - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informations sur le produit](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [Retrait de .NET Framework 4.5.2, 4.6 et 4.6.1](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> À partir de Windows 10 version 1809 et Windows Server 2019, .NET Framework 3.5 Service Pack 1 (SP1) est un produit autonome qui suit la politique de cycle de vie fixe. Dans les versions antérieures, .NET Framework 3.5 SP1 est considéré comme un composant du système d’exploitation Windows sur lequel il est installé.\n\n\n\n"

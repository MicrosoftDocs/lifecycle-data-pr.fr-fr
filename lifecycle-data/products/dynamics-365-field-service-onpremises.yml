  Dynamics 365 Field Service (local) suit la politique de cycle de vie [moderne](/lifecycle/policies/modern).





  > [!IMPORTANT]

  > Veuillez noter que l’application Field Service Mobile (Xamarin) héritée sera également mise hors service le 30 juin 2022. Les clients doivent migrer vers l’application mobile [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform) avant cette date. Pour plus d’informations, voir la [FAQ sur la fin du support pour Xamarin field Service Mobile](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).


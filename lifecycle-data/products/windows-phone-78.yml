content: "\n\n> [!NOTE]\n> Microsoft rendra les mises à jour du système d’exploitation disponibles sur votre téléphone, y compris des mises à jour de sécurité, pendant une période de 18 mois suivant la date de première utilisation. La diffusion des mises à jour peut être contrôlée par l’opérateur mobile ou le fabricant du téléphone chez qui vous avez acheté votre appareil. La disponibilité des mises à jour peut également varier en fonction du pays, de la région et des capacités matérielles."

content: "\n\n> [!NOTE]\n> Microsoft met à disposition les mises à jour du système d’exploitation sur votre téléphone, y compris les mises à jour de sécurité, pendant une période de 18 mois après la date de début du cycle de vie. La distribution des mises à jour peut être contrôlée par l’opérateur mobile ou le fabricant du téléphone auprès duquel vous avez acheté votre téléphone. La disponibilité de la mise à jour dépend également des fonctionnalités de pays, de région et de matériel."

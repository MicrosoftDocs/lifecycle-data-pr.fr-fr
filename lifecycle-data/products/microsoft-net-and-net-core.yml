content: "\n## <a name=\"links\"></a>Liens \n* [Détails du support de .NET Core (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [Calendrier de publication de .NET Core](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [Feuille de route pour le produit .NET Core](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [FAQ sur le cycle de vie - .NET Core](/lifecycle/faq/dotnet-core)\n* [Détails du support d’ASP.NET et ASP.NET Core](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Détails du support d’Entity Framework](/ef/core/what-is-new)\n\n> [!NOTE]\n> À partir de .NET 5.0, Microsoft .NET Core a été rebaptisé .NET. \n>\n>ASP.NET Core et Entity Framework Core suivent le même cycle de vie que .NET Core. \n\n"

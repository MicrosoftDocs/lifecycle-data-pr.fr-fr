content: "> [!TIP]\n> * Des mises à jour de sécurité étendues (ESU) sont disponibles grâce à des programmes spécifiques de licence en volume pour les éditions Datacenter, Standard, Entreprise et Embedded de ce produit, jusqu’à trois ans après la date de fin du support. Contactez votre partenaire Microsoft ou votre équipe de compte pour en savoir plus. \n\n\n## <a name=\"links\"></a>Liens \n* [Conseils en matière de migration](https://aka.ms/AA1ovn4)\n* [Informations sur la mise à niveau du serveur](/windows-server/upgrade/upgrade-overview)\n* [Programme de mises à jour de sécurité étendues (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politique du Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Windows Server 2008 Foundation publié le 21 mai 2009\n\n\n## <a name=\"editions\"></a>Éditions \n* Datacenter\n* Datacenter sans Hyper-V\n* Entreprise\n* Entreprise sans Hyper-V\n* Pour les systèmes Itanium\n* Foundation\n* Standard\n* Standard sans Hyper-V\n* Web\n\n"

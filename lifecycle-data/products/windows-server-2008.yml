name: Windows Server 2008
summary: >
  Windows Server 2008 suit la stratégie de cycle de vie [fixe](/lifecycle/policies/fixed) .


  Cela s’applique aux éditions suivantes : Datacenter, Datacenter sans Hyper-V, Enterprise, Enterprise sans Hyper-V, pour les systèmes Itanium, Foundation, standard, standard sans Hyper-V, Web


  > [!IMPORTANT]

  > La prise en charge de ce produit a pris fin. Consultez les conseils de migration ci-dessous.

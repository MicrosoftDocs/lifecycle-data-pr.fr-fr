content: "\n## <a name=\"links\"></a>Liens \n* [Conseils en matière de migration](https://aka.ms/AA1ovn4)\n* [Informations sur la mise à niveau du serveur](/windows-server/upgrade/upgrade-overview)\n* [Programme de mises à jour de sécurité étendues (ESU)](/lifecycle/faq/extended-security-updates)\n* [Politique du Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Des mises à jour de sécurité étendues (ESU) sont disponibles grâce à des programmes spécifiques de licence multiple pour les versions Datacenter, Standard, Entreprise et Embedded de ce produit, jusqu’à trois ans après la date de fin du support. Contactez votre partenaire Microsoft ou votre équipe de compte pour en savoir plus. \n\nDate de sortie-------------------------------Date de début ----Date de fin\n\nMise à jour de sécurité prolongée Année 3---11/01/2022---10/01/2023\n\nMise à jour de sécurité prolongée Année 2--12/01/2021---11/01/2022\n\nMise à jour de sécurité prolongée Année 1---14/01/2020---12/01/2021\n> [!NOTE]\n> Windows Server 2008 Foundation publié le 21 mai 2009\n\n## <a name=\"editions\"></a>Éditions \n* Datacenter\n* Datacenter sans Hyper-V\n* Entreprise\n* Entreprise sans Hyper-V\n* Pour les systèmes Itanium\n* Foundation\n* Standard\n* Standard sans Hyper-V\n* Web\n\n"

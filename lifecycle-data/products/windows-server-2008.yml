  Windows Server 2008 suit la politique de cycle de vie [fixe](/lifecycle/policies/fixed).



  Ceci s’applique aux éditions suivantes : Datacenter, Datacenter sans Hyper-V, Entreprise, Entreprise sans Hyper-V, pour systèmes Itanium, Foundation, Standard, Standard sans Hyper-V, Web




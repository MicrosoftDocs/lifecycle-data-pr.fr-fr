content: "> [!TIP]\n> Microsoft Edge suit la [politique de cycle de vie moderne](https://docs.microsoft.com/lifecycle/policies/modern). Veuillez consulter la [documentation du cycle de vie concernant Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) pour savoir comment maintenir ce navigateur à jour et prolonger la prise en charge.\n\n\n## <a name=\"links\"></a>Liens \n* [FAQ sur le cycle de vie - Windows](/lifecycle/faq/windows)\n* [Informations sur le produit](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Les conteneurs publiés avec Windows Server 2022 suivent les mêmes dates de cycle de vie. \n\n\n## <a name=\"editions\"></a>Éditions \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard\n\n"

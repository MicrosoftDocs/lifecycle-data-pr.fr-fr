content: "\n## <a name=\"links\"></a>Liens \n* [Forum aux questions sur Windows Phone 8,1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft mettra à disposition les mises à jour du système d’exploitation, y compris les mises à jour de sécurité, pendant un minimum de 36 mois après la date de début du cycle de vie. Ces mises à jour sont incrémentielles, chaque mise à jour étant basée sur la mise à jour qui l’a précédée. Les clients doivent installer chaque mise à jour pour rester pris en charge. La distribution de ces mises à jour incrémentielles peut être contrôlée par l’opérateur mobile ou le fabricant du téléphone à partir duquel vous avez acheté votre téléphone, et l’installation nécessitera que votre téléphone comporte des mises à jour préalables. La disponibilité de la mise à jour dépend également des fonctionnalités de pays, de région et de matériel."

content: "\n## <a name=\"links\"></a>Liens \n* [FAQ sur le cycle de vie - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informations sur le produit](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Le support des versions de .NET Framework 3.x antérieures à 3.5 SP1 a pris fin le 12 juillet 2011. \n> [!NOTE]\n> Les dates du cycle de vie s’appliquent à .NET 3.5 SP1 sous Windows 10 version 1809, Windows Server 2019 ou version ultérieure. Sur les versions antérieures de Windows, .NET 3.5 SP1 adopte le cycle de vie du système d’exploitation Windows sous-jacent. \n\n\n"

content: "\n## <a name=\"links\"></a>Liens \n* [Conseils en matière de migration](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informations de service](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Les clients doivent toujours utiliser la dernière mise à jour de la plateforme anti-programme malveillant pour être entièrement pris en charge. Forefront Endpoint Protection 2010 est couvert par la même politique de cycle de vie que System Center Configuration Manager 2007 pour le support standard et étendu."

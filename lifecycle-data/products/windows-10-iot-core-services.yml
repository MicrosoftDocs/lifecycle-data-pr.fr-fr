content: "\n## <a name=\"links\"></a>Liens \n* [Windows 10 IoT Core Services](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services est un abonnement offrant une prise en charge logicielle en tant que service, y compris le contrôle de mise à jour avec le Centre de mise à jour des appareils et une sécurité améliorée avec l’attestation d’état de l’appareil, à mesure que vous exécutez une version prise en charge de Windows 10 IoT Core Software."

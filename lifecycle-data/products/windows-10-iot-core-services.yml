content: "\n## <a name=\"links\"></a>Liens \n* [Services principaux Windows 10 IoT](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services est un abonnement offrant un support logiciel en tant que service, y compris le contrôle de mise à jour avec le centre de mise à jour des appareils et une sécurité améliorée avec l’attestation d’intégrité de l’appareil, dès lors que vous exécutez une version prise en charge de Windows 10 IoT Software Core."

content: "\n## <a name=\"links\"></a>Liens \n* [* Programme de mises à jour de sécurité étendues (ESU) : les mises à jour de sécurité étendues pour les produits Embedded sélectionnés sont disponibles via les fabricants OEM.](/lifecycle/faq/extended-security-updates)\n* [Conseils en matière de migration](https://support.microsoft.com/help/4057281)\n* [Politique du Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> '* Des mises à jour de sécurité étendues (ESU) sont disponibles pour Windows Embedded Standard 7, jusqu’à trois ans après la date de fin du support, auprès des fabricants OEM. Contactez votre partenaire Microsoft ou votre équipe de compte pour en savoir plus.\n\n## <a name=\"editions\"></a>Éditions \n* Standard\n"

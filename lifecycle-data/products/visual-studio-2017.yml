content: "\n\n## <a name=\"links\"></a>Liens \n* [Annonces du blog de Visual Studio](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Informations de service](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Page de téléchargement de Visual Studio 2017](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Notes de publication de Visual Studio 2017](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Les versions Visual Studio 2017 des composants suivants sont livrées avec Visual Studio 2017 et prises en charge dans le cadre de son cycle de vie : Agents, Build Tools, ESM, Feedback Client, Collecteur autonome IntelliTrace, Outils de performances, PSM, Outils de contrôle à distance, Team Explorer et Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Éditions \n* Community\n* Entreprise\n* Professionnel\n* Test Professional\n\n"
